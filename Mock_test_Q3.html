<!DOCTYPE html>
<html>
<head>
  <style>
    .skeleton-loader {
      background-color: #f5f5f5;
      width: 300px;
      height: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
    <!-- Question 3 :- 3. Fetch data from the JSON placeholder API and display it in the browser. Also, implement the skeleton loader which will be displayed when the data is getting fetched. (No library should be used for implementing the skeleton loader) -->
  <div id="dataContainer"></div>

  <script>
    var dataContainer = document.getElementById('dataContainer');
    for (var i = 0; i < 5; i++) {
      var skeletonLoader = document.createElement('div');
      skeletonLoader.classList.add('skeleton-loader');
      dataContainer.appendChild(skeletonLoader);
    }
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => response.json())
      .then(data => {
        dataContainer.innerHTML = '';
        data.forEach(post => {
          var postElement = document.createElement('div');
          postElement.textContent = post.title;
          dataContainer.appendChild(postElement);
        });
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</body>
</html>
